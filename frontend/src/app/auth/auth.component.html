<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-3 container">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <input type="email" id="email" class="form-control" ngModel name="email" required email placeholder="E-mail" style="margin-bottom: 16px; margin-top: 16px">
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" placeholder="Password"  style="margin-bottom: 16px">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" style="margin: 8px">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()" style="margin: 8px">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
