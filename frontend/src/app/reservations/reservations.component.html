<div class="row">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- ID Column -->
      <ng-container matColumnDef="departureAirportName">
        <th mat-header-cell *matHeaderCellDef> Airport name</th>
        <td mat-cell *matCellDef="let row"> {{row.departureAirportName}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="nrOfPeople">
        <th mat-header-cell *matHeaderCellDef> Number od offers</th>
        <td mat-cell *matCellDef="let row"> {{row.nrOfPeople}} </td>
      </ng-container>

      <ng-container matColumnDef="buy">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button *ngIf="row.paid !== true" mat-button (click)="buyReservation(row.reservationId)">Buy</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

</div>
